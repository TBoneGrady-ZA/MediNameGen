<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Medieval Name Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Jacquard+24+Charted&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section>
        <div class="container">
            <h1>Medieval Name Generator-eth</h1>
            <div class="form">
                    <h4>What be-eth your name?</h4>
                    <input type="text" placeholder="Please type your name here..." id="userName" required>
                    <button class="genBtn" id="genBtn">GENERATE!</button>
                    <div id="display">
                    <h1>YOUR MEDIEVAL NAME</h1>
                </div>
            </div>
        </div>
    </section>

    <footer class="atri">
        <div><h1>Attributions:</h1><p>Background Designed By <a href="https://www.freepik.com">FreePik</a></p></div>
        <button id="closeBtn" onclick="closeBtn()"><span class="material-symbols-outlined">
            close
            </span></button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
